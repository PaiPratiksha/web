		Moengage = moe({
		app_id:"MYL4VOAV1ZAERHPDK9NV42XR",
		debug_logs: 1,
		cluster: "DC_1"
		});

		function myfunc(){
			var uniqueid = document.getElementById("username");
			Moengage.add_unique_user_id(uniqueid.value);
			
			var security = document.getElementById("password");
			Moengage.add_user_attribute("Password", security.value);
		}
		
		function mydata(){
			Moengage.track_event("Purchase", {
    		"Product name": "iphone"
		});
	}
		</script>
</head>
<body>
<center>
	<form>
		<div class="card">
		  <img class="User_img" src="images/User.png" alt="User">
		  <div class="container">
		    <h2><b>Sign In Form</b></h2>
		    User Name: <input id = "username" class="textbox" type="text" name="username" placeholder="Enter The User Name" size="35">
		    <br>
					    
			Password: <input id="password" class="textbox" type="password" name="username" placeholder="Enter The Password" size="35">
		    <p>Enter Valid Details and <br>Please sign in your account.</p>
		    <a href="SignUp.html">Sign up newcomers.!</a>
		    <br>
		    <input class="btn_signin" type="button" name="signin" value="Sign In" onclick="myfunc()">
		    <input class="btn_clear" type="reset" name="clear" value="Clear" onclick="mydata()"> 
		  </div>
		</div>
	</form>
</center>
